<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class = "container1">
            <h2>Stepper</h2>
            <div class="stepper ">
                <div class="step ">
                    <div class="circle">1</div> 
                </div>

                <div class="line"></div>
                <div class="step">
                    <div class="circle">2</div> 
                </div>

                <div class="line"></div>
                <div class="step">
                    <div class="circle">3</div>
                </div>

                <div class="line"></div>
                <div class="step">
                    <div class="circle">4</div>
                  
                </div>
            </div>
            <div class="name-details">
                <p class ="name1">Contact Details</p>
                <p class ="name2">Shipping Address</p>
                <p class ="name3">Payment</p>
                <p class ="name4">Delivered</p>
            </div>
        </div>

        <p class="description"><b>Add contact details for further communications.</b></p>
        <div class="buttons">
            <button class="btn-prev">Previous</button>
            <button class="btn-next">Next</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
